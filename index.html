
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>台大癌醫 麻醉部｜疼痛評估系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #f9fcff; padding: 2rem; color: #333; }
    h1 { color: #0072C6; }
    .section { margin-bottom: 2rem; }
    label { display: block; margin: 1rem 0 0.5rem; }
    input, select { padding: 0.5rem; width: 100%; max-width: 400px; }
    input[type="range"] { width: 100%; }
    header { font-weight: bold; font-size: 1.1rem; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="logo" height="40" style="vertical-align:middle;margin-right:8px;">
    台大癌醫 麻醉部｜疼痛評估系統
  </header>

  <h1>基本資料</h1>
  <div class="section">
    <label>姓名 <input type="text" /></label>
    <label>病歷號碼 <input type="text" /></label>
    <label>性別 <select><option>男</option><option>女</option></select></label>
    <label>生日 <input type="date" /></label>
    <label>填表日期 <input type="date" value="2025-04-22" /></label>
  </div>

  <h1>MDASI（範例）</h1>
  <div class="section">
    <label>疼痛程度 <input type="range" min="0" max="10" value="0" oninput="out.value=this.value"><output id="out">0</output></label>
  </div>

  <p>（完整版本功能整合中...）</p>
</body>
</html>
